<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Primary key</span>
        <input id="settings-primary-key" type="text" placeholder="123456abcdef">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Secondary key</span>
        <input id="settings-secondary-key" type="text" placeholder="7890ghijklmn">
      </label>
    </ion-list>
  </ion-content>
</ion-view>
